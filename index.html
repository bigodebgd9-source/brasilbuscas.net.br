<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BrasilBuscas - Menu</title>
  <style>
    :root {
      --bg1: #031024;
      --bg2: #062a3a;
      --accent: #06b6d4;
      --text-light: #e6f6fb;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text-light);
      padding-top: 60px; /* espaço para menu fixo */
    }

    /* MENU TOPO */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--bg1);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      z-index: 1000;
      user-select: none;
    }
    nav .container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    nav .logo {
      font-weight: 900;
      font-size: 24px;
      background: linear-gradient(90deg, #fff 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      cursor: pointer;
      user-select: none;
    }

    /* Menu principal */
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      gap: 24px;
      align-items: center;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 8px 6px;
      display: block;
      transition: color 0.3s ease;
      cursor: pointer;
      white-space: nowrap;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      color: var(--accent);
      outline: none;
    }

    /* Dropdown */
    nav ul li ul.dropdown {
      position: absolute;
      top: 36px;
      left: 0;
      background: var(--bg2);
      border-radius: 8px;
      min-width: 160px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 2000;
    }
    nav ul li:hover > ul.dropdown,
    nav ul li:focus-within > ul.dropdown {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }
    nav ul li ul.dropdown li a {
      padding: 10px 14px;
      font-weight: 500;
      font-size: 14px;
    }
    nav ul li ul.dropdown li a:hover,
    nav ul li ul.dropdown li a:focus {
      background: var(--accent);
      color: #022;
      border-radius: 6px;
      outline: none;
    }

    /* Botões do menu */
    nav .menu-buttons {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    nav .btn {
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      border: none;
      transition: background-color 0.3s ease;
    }
    nav .btn.login {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
    }
    nav .btn.login:hover,
    nav .btn.login:focus {
      background: var(--accent);
      color: #022;
      outline: none;
    }
    nav .btn.signup {
      background: var(--accent);
      color: #022;
      border: none;
    }
    nav .btn.signup:hover,
    nav .btn.signup:focus {
      background: #049cb6;
      outline: none;
    }

    /* Hamburger menu (mobile) */
    nav .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      user-select: none;
    }
    nav .hamburger span {
      width: 25px;
      height: 3px;
      background: var(--text-light);
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    /* Mobile menu */
    @media (max-width: 768px) {
      nav .container {
        flex-wrap: wrap;
      }
      nav ul {
        flex-direction: column;
        width: 100%;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        background: var(--bg1);
        border-top: 1px solid rgba(255,255,255,0.1);
      }
      nav ul.open {
        max-height: 400px; /* suficiente para os links */
      }
      nav ul li {
        width: 100%;
      }
      nav ul li ul.dropdown {
        position: static;
        box-shadow: none;
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
        background: transparent;
        padding-left: 20px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }
      nav ul li.open > ul.dropdown {
        max-height: 200px;
      }
      nav ul li ul.dropdown li a {
        padding: 10px 8px;
        font-size: 14px;
      }
      nav .menu-buttons {
        width: 100%;
        justify-content: center;
        margin-top: 10px;
        gap: 10px;
      }
      nav .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav role="navigation" aria-label="Menu principal">
    <div class="container">
      <div class="logo" tabindex="0">BrasilBuscas</div>
      <div class="hamburger" aria-label="Abrir menu" role="button" tabindex="0" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul id="menuPrincipal">
        <li><a href="#" tabindex="0">Início</a></li>
        <li tabindex="0" aria-haspopup="true" aria-expanded="false">
          <a href="#" aria-haspopup="true" aria-expanded="false">Serviços ▼</a>
          <ul class="dropdown" aria-label="submenu serviços">
            <li><a href="#" tabindex="0">Consulta CPF</a></li>
            <li><a href="#" tabindex="0">Consulta CNPJ</a></li>
            <li><a href="#" tabindex="0">Consulta CNH</a></li>
          </ul>
        </li>
        <li><a href="#" tabindex="0">Planos</a></li>
        <li><a href="#" tabindex="0">Suporte</a></li>
      </ul>
      <div class="menu-buttons">
        <button class="btn login" id="btnLoginMenu">Entrar</button>
        <button class="btn signup" id="btnSignupMenu">Criar Conta</button>
      </div>
    </div>
  </nav>

  <script>
    const hamburger = document.querySelector('nav .hamburger');
    const menu = document.getElementById('menuPrincipal');

    hamburger.addEventListener('click', () => {
      const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
      hamburger.setAttribute('aria-expanded', !expanded);
      menu.classList.toggle('open');
    });

    // Controlar submenu dropdown em mobile ao clicar na opção Serviços
    const servicosLi = menu.querySelector('li[aria-haspopup="true"]');
    servicosLi.addEventListener('click', e => {
      // Evita fechar o menu principal no mobile
      if(window.innerWidth <= 768) {
        e.preventDefault();
        servicosLi.classList.toggle('open');
        const expanded = servicosLi.getAttribute('aria-expanded') === 'true' || false;
        servicosLi.setAttribute('aria-expanded', !expanded);
      }
    });

    // Exemplo para botões login/criar conta do menu:
    document.getElementById('btnLoginMenu').addEventListener('click', () => {
      alert('Abrir formulário de Login');
      // Aqui você pode mostrar o formLogin, como no código anterior
    });
    document.getElementById('btnSignupMenu').addEventListener('click', () => {
      alert('Abrir formulário de Cadastro');
      // Aqui você pode mostrar o formCadastro
    });
  </script>
</body>
</html>
